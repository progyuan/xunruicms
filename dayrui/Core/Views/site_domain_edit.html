{template "header.html"}

<form class="form-horizontal" method="post" role="form" id="myform">
    {$form}
    <div class="form-body">

        <div class="form-group">
            <label class="col-xs-3 control-label ajax_name">{dr_lang('新域名')}</label>
            <div class="col-xs-7">
                <input type="text" id="dr_domain" class="form-control" name="domain">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label ajax_name">&nbsp;</label>
            <div class="col-xs-7">
                <p class="form-control-static"> {dr_lang('域名变更需要提前向官方申请')} </p>
                <p class="form-control-static"> {dr_lang('申请成功之后再到这里更改新域名')} </p>
                <p class="form-control-static" style="color: red"> {dr_lang('未经许可变更域名将无法进入网站后台')} </p>
            </div>
        </div>

    </div>
</form>


{template "footer.html"}
