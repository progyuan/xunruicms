{template "header.html"}
<div class="note note-danger">
    <p><a href="javascript:dr_update_cache();">{dr_lang('更改数据之后需要更新缓存之后才能生效')}</a></p>
</div>
<form action="" class="form-horizontal" method="post" name="myform" id="myform">
    {$form}
    <div class="portlet bordered light myfbody">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs" style="float:left;">
                <li class="{if $page==0}active{/if}">
                    <a href="#tab_0" data-toggle="tab" onclick="$('#dr_page').val('0')"> <i class="fa fa-plus"></i> {dr_lang('创建站点')} </a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="tab-content">

                <div class="tab-pane {if $page==0}active{/if}" id="tab_0">
                    <div class="form-body">
                        <div class="form-group" id="dr_row_name">
                            <label class="col-xs-2 control-label ">{dr_lang('站点名称')}</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="dr_name" name="data[name]" />
                            </div>
                        </div>
                        <div class="form-group" id="dr_row_domain">
                            <label class="col-xs-2 control-label ">{dr_lang('网站域名')}</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="dr_domain" name="data[domain]" />
                            </div>
                        </div>

                        <div class="form-group" id="dr_row_webpath">
                            <label class="col-md-2 control-label ">{dr_lang('本站Web目录')}</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <input type="text" name="data[webpath]" id="dr_html_dir" value="{$data[webpath]}" class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn blue" onclick="dr_test_html_dir('dr_html_dir')" type="button"><i class="fa fa-code"></i> {dr_lang('测试')}</button>
                                    </span>
                                </div>
                                <span class="help-block">{dr_lang('本站域名绑定的目录，必须填写一个有效的目录，并设置可写权限')}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="portlet-body form myfooter">
        <div class="form-actions text-center">
            <button type="button" onclick="dr_ajax_submit('{dr_now_url()}&page='+$('#dr_page').val(), 'myform', '2000')" class="btn green"> <i class="fa fa-save"></i> {dr_lang('保存')}</button>
        </div>
    </div>
</form>
<script type="text/javascript">

</script>
{template "footer.html"}
